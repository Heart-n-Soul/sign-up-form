<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <figure>
            <div>
                <img src="./images/odin-lined.png" alt="odin-lined">
                <h1>odin</h1>
            </div>
        </figure>
        <section>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div>
                    <legend>Let's do this!</legend>
                    <div>
                        <div>
                            <label for="first-name">first name</label>
                            <input type="text" id="first-name" name="fname">
                            <label for="email">email</label>
                            <input type="email" id="email" name="email">
                            <label for="password">password</label>
                            <input type="password" id="password" name="password" class="error"> 
                            <span class="password-mismatch--message"></span>
                        </div>
                        <div>
                            <label for="last-name">last name</label>
                            <input type="text" id="last-name" name="lname">
                            <label for="phone-number">phone number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                            <label for="confirm-pswd">confirm password</label>
                            <input type="password" id="confirm-pswd" name="confirm-password" class="error">
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit">create account</button>
                    <p>already have an account? <span><a href="#">log in</a></span></p>
                </div>
                
            </form>
        </section>
    </main>
    
</body>
</html>
